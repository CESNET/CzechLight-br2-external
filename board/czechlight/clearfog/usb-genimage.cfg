image usb-flash.vfat {
	vfat {
		file "boot.scr" { image = "usb-boot.scr" }
		files = {
			"zImage",
			"czechlight-clearfog.dtb",
			"rootfs.cpio.uboot",
			"u-boot-with-spl.kwb",
			"sdcard.img.squashfs",
			"usb-reflash-factory.sh"
		}
	}
	size = 500M
}

image usb-flash.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xc
		bootable = true
		image = "usb-flash.vfat"
	}
}
