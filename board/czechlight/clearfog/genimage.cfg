	}

	partition cfg-A {
		partition-type = 0x83
		image = "cfg.ext4"
		offset = 1864M
		size = 1864M
	}

	partition rootfs-B {
		partition-type = 0x83
		image = "rootfs.ext4"
		offset = 3729M
		size = 1863M
	}

	partition cfg-B {
		partition-type = 0x83
		image = "cfg.ext4"
		offset = 5592M
		size = 1864M
	}
}
