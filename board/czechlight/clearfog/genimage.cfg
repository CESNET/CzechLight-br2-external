image sdcard.img {
	hdimage {
	}

	partition u-boot {
		in-partition-table = "no"
		image = "u-boot-spl.kwb"
		offset = 512
	}

	partition rootfs-A {
		partition-type = 0x83
		image = "rootfs.ext4"
		offset = 1M
		size = 1999M
	}

	partition cfg-A {
		partition-type = 0x83
		image = "cfg.ext4"
		offset = 2000M
		size = 2000M
	}

	partition rootfs-B {
		partition-type = 0x83
		image = "rootfs.ext4"
		offset = 4001M
		size = 1999M
	}

	partition cfg-B {
		partition-type = 0x83
		image = "cfg.ext4"
		offset = 6000M
		size = 2000M
	}
}

image usb-flash.vfat {
	vfat {
		files = {
			"usb-boot.scr",
			"zImage",
			"czechlight-clearfog.dtb",
			"rootfs.cpio.uboot"
		}
	}
	size = 64M
}

image usb-flash.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xc
		image = "usb-flash.vfat"
	}
}
