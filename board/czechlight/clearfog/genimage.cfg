image boot.vfat {
	vfat {
		files = {
			"boot.scr",
		}
	}
	size = 1M
}

image sdcard.img {
	hdimage {
	}

	partition u-boot {
		in-partition-table = "no"
		image = "u-boot-spl.kwb"
		offset = 512
	}

	partition boot {
		partition-type = 0xc
		image = "boot.vfat"
		offset = 1M
	}

	partition rootfs-A {
		partition-type = 0x83
		image = "rootfs.ext4"
	}

	partition rootfs-B {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
