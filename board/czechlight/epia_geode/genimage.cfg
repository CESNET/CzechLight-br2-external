image hdimage.img {
	hdimage {
		align = 1M
	}
	partition mbr {
		in-partition-table = "no"
		image = "boot.img"
		offset = 0
		size = 512
	}
	partition grub {
		in-partition-table = "no"
		image = "grub.img"
		offset = 512
	}
	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
	partition sysrepo {
		partition-type = 0x83
		size = 32M
	}
}
